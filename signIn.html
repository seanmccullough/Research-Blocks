  </div>
  <br/>
  
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
	  <br/>
	  <br/>
      <button class="btn" onclick="logIn(); return false;">Sign in</button>
    </div>
  </div>
</form>
