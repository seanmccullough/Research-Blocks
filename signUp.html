
<!DOCTYPE HTML>
<html>
<head>
<title>Create Account - RB</title>

<style>
img.displayed {
    display: block;
    margin-left: auto;
    margin-right: auto }

form.form-horizontal{
    margin-left: 45%;
    margin-right:45%;
    width: 100%;
    }

	p.text{
    text-align:center
    }
	
	button.btn{
    padding-top:15px;
	padding-bottom:15px;
	padding-right:50px;
	padding-left:50px;
    }

</style>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
<script src="signUp.js"></script>

</head>
<body>

<!-- This is a comment  -->

<h1 class='text', style ="text-align:center">Welcome To Research Blocks</h1>
<br/>


<br/><br/>

<p class = 'text' style = "font-size: 20px; text-align:center";>Create Account</p>

<!-- Sign In Form -->

<form class="form-horizontal" onkeypress="event.keyCode == 13 ? signUp() :;">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <br/>
  
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <br/>
  
  <div class="control-group">
    <div class="controls">
	  <br/>
	  <br/>
      <button class="btn" onclick="signUp(); return false;">Sign up!</button>
    </div>
  </div>
</form>

</body>
</html>
